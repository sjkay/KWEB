<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>2017-1 준회원 스터디 4주차 ex1</title>
	<script>

	var x = 1;		// Number
	var y = 'a';	// String

	function myFunc(a) {
		alert(a + 1);
	}

	</script>
</head>
<body>
	<script>
	myFunc(x);		// Function call
	myFunc(y);		// Concat string and number

	x = 10;			// Global variable
	myFunc(x);	
	</script>
</body>
</html>
