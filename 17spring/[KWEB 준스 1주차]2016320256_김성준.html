<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<title>1주차 스터디 과제</title>
	</head>
	<body>
		<table border ="1">
			<tr>
				<td colspan="2">회원가입 신청서</td>
			</tr>

			<tr>

			</tr>
